<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap"
        rel="stylesheet">
        <link rel="stylesheet">
        <title>Online Store</title>
    </head>
    <body>
        <header class="header">
            <a href="#!" class="header__logo">
                <span class="header__logo-bag">
                    üõç
                </span>
                <h1 class="header__store-name">Online Store</h1>
            </a>
            <p class="header__total">
                Cart total: <span class="header__total-price">‚Ç¨6,232.00</span>
            </p>
            <a href="#!" class="header__goods-number">10</a>
        </header>

            <section class="side-filter">
                <div class="side-filter__control-buttons">
                    <button class="side-filter__reset">
                        Reset Filters
                    </button>
                    <button class="side-filter__copy">
                        Copy Link
                    </button>                    
                </div>
                <div class="side-filter__category">
                    <h2 class="side-filter__filter-header">
                        Category
                    </h2>
                    <div class="category-item">
                        <input
                            type="checkbox"
                            id="input-smartphones"
                            class="category-item__checkbox">
                        <label
                            for="input-smartphones"
                            class="category-item__label">
                            smartphones
                        </label>
                        <span class="category-item__amount">
                            (5/5)
                        </span>
                    </div>
                    <div class="category-item">
                        <input
                            type="checkbox"
                            id="input-skincare">
                        <label
                            for="input-skincare"
                            class="category-item__label">
                            skincare
                        </label>
                        <span class="category-item__amount">
                            (5/5)
                        </span>
                    </div>
                </div>

                <div class="side-filter__brand">

                </div>
                <div class="side-filter__price">

                </div>
                <div class="side-filter__stock">

                </div>
            </section>

        <footer class="footer">
            <p class="footer__year">2022</p>
            <a href="https://github.com/neemkashu" class="footer__github">neemkashu</a>
            <a href="https://github.com/liestreadt" class="footer__github">liestreadt</a>
            <a href="https://rs.school/js/" class="footer__logo"></a>
        </footer>
    </body>
</html>
