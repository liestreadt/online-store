<div class="dual-slider">
    <div class="dual-slider__indicators">
        <label for="dual-slider-min" class="dual-slider__label">0</label>
        <label for="dual-slider-max" class="dual-slider__label">100</label>
    </div>
    <div class="dual-slider__inputs">
        <input
            type="range"
            id="dual-slider-min"
            class="dual-slider__input"
            min="0"
            max="1000"
            >
        <input
            type="range"
            id="dual-slider-max"
            class="dual-slider__input dual-slider__max"
            min="0"
            max="1000"
            >
    </div>
</div>
